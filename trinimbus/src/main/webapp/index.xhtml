<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
</h:head>

<h:body>
	<p:outputLabel>Hi Byron!</p:outputLabel>
	<p:dataTable value="#{myTrinimbusView.listTrinimbus}" var="trinimbus"
		id="trinimbusTable" rowKey="#{trinimbus.theHashKey}"		
		expandableRowGroups="true">		
		<p:column headerText="key"
			width="15%">
				#{trinimbus.theHashKey}
			</p:column>
		<p:column headerText="description"
			style="valign : center" width="60%">
				#{trinimbus.description}
			</p:column>		
		<f:facet name="footer"></f:facet>
	</p:dataTable>
</h:body>

</html>
